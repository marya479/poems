<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI English Poem Generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the English poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem"></div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://www.linkedin.com/in/marta-lucja-weglinska-761603211/" target="_blank">Marta Lucja</a> and
      is
      <a
        href="https://github.com/marya479/poems"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://poemsai.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
